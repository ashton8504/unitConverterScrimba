<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Unit Converter</title>
</head>
<body>

    <!-- Section for the Hero Section-->
    <div class="hero">
        <h1>Metric/Imperical Unit Conversion</h1>
        <input id="input" onchange="validate(this)" class="input-style" type="number" placeholder="0">
        <br>
        <button id="convert-btn" class="style-btn">Convert</button>
        <button id="reset-btn" class="style-btn">Reset</button>
    </div>
    
    <!-- Section for Length -->
    <div class="main">
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el" class="paragraph-style">0 Meters = 0.000 feet | 0 Feet = 0.000 meters</p>
        </div>
    </div>

    <!-- Section for Volume -->
    <div class="main">
        <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el" class="paragraph-style">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
        </div>
    </div>

        <!-- Section for Mass -->
        <div class="main">
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el" class="paragraph-style">0 Kilos = 0.000 Pounds | 0 Pounds = 0.000 Kilos</p>
            </div>
        </div>
    
        <!-- Section for Footer -->
        <footer>
            <p class="footer-style">Author: <strong>Ashton Little</strong><br>
            <a class="site-link" href="https://ashton8504.github.io/NewPortfolioWebsite/" target="_blank">Contact Me</a>
            </p>
        </footer>
</body>
</html>
